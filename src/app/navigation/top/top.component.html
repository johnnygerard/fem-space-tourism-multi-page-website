<app-logo-svg />
<div class="spacer"></div>
<ul class="links">
  <li *ngFor="let i of indices">
    <a class="link" [routerLink]="links[i]" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
      <span class="index">{{ '0' + i }}</span>{{ linkTexts[i] }}
    </a>
  </li>
</ul>
